tasks:
  - init: pnpm install
    command: npm run dev
    before: |
      npm i -g pnpm
      npx playwright install --with-deps
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: false
    addBadge: true
    addLabel: false

image: gitpod/workspace-full-vnc

vscode:
  extensions:
    - svelte.svelte-vscode
    - bradlc.vscode-tailwindcss
